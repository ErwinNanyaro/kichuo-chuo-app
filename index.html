<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kichuo Chuo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Welcome to Kichuo Chuo!</h1>
        <div class="form-group">
            <label for="from">From:</label>
            <select id="from" onchange="updateZone()">
                <option value="">Select a location</option>
                <!-- Options will be populated dynamically -->
            </select>
            <input type="hidden" id="from-zone" value="">
        </div>
        <div class="form-group">
            <label for="to">To:</label>
            <select id="to">
                <option value="">Select a location</option>
                <!-- Options will be populated dynamically -->
            </select>
        </div>
        <button onclick="getRoutes()">Get Routes</button>
        <div id="results"></div>
        <div id="vehicle-selection" style="display: none;">
            <h2>Choose Your Vehicle:</h2>
            <div class="vehicle-options">
                <div class="vehicle-card" data-vehicle="Motorcycle">
                    <img src="motorbike.png" alt="Motorcycle">
                    <p>Motorcycle: <span class="price"></span> TZS</p>
                </div>
                <div class="vehicle-card" data-vehicle="Bajaji">
                    <img src="tuktuk.png" alt="Bajaji">
                    <p>Bajaji: <span class="price"></span> TZS</p>
                </div>
                <div class="vehicle-card" data-vehicle="Car">
                    <img src="taxi.png" alt="Car">
                    <p>Car: <span class="price"></span> TZS</p>
                </div>
            </div>
        </div>
        <div id="rider-details" style="display: none;">
            <h2>Rider Details</h2>
            <p><strong>Name:</strong> <span id="rider-name"></span></p>
            <p><strong>Phone:</strong> <span id="rider-phone"></span></p>
            <p><strong>Vehicle Type:</strong> <span id="rider-vehicle-type"></span></p>
            <p><strong>Zone:</strong> <span id="rider-zone"></span></p>
            <button onclick="confirmRide()">Confirm Ride</button>
        </div>

        <!-- Confirmed Rides Section -->
        <div id="confirmed-rides"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
