<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kichuo Chuo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Kichuo Chuo!</h1>
        <div class="form-group">
            <label for="from">From:</label>
            <select id="from" onchange="updateZone()">
                <option value="">Select a location</option>
                <!-- Options will be populated dynamically -->
            </select>
            <!-- Add the hidden input field for the zone -->
            <input type="hidden" id="from-zone" value="">
        </div>
        <div class="form-group">
    <label for="from">From:</label>
    <select id="from" onchange="updateZone()">
        <option value="">Select a location</option>
        <!-- Options will be populated dynamically -->
    </select>
    <input type="hidden" id="from-zone" value="">
</div>
        <button onclick="getRoutes()">Get Routes</button>
        <div id="results"></div>
        <div id="vehicle-selection" style="display: none;">
            <label for="vehicle-type">Choose Vehicle:</label>
            <select id="vehicle-type">
                <option value="Motorcycle">Motorcycle</option>
                <option value="Bajaji">Bajaji</option>
                <option value="Car">Car</option>
            </select>
            <button onclick="getRiders()">Find Riders</button>
        </div>
        <div id="rider-details" style="display: none;">
            <h2>Rider Details</h2>
            <p><strong>Name:</strong> <span id="rider-name"></span></p>
            <p><strong>Phone:</strong> <span id="rider-phone"></span></p>
            <p><strong>Vehicle Type:</strong> <span id="rider-vehicle-type"></span></p>
            <p><strong>Zone:</strong> <span id="rider-zone"></span></p>
            <button onclick="confirmRide()">Confirm Ride</button>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
